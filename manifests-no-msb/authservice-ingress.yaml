apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  name: auth-ingress
spec:
  rules:
  - host:
    http:
      paths:
      - path: /auth
        backend:
          serviceName: auth-service
          servicePort: 9080
