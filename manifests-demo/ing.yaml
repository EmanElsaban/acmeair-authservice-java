apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    ingress.bluemix.net/rewrite-path: "serviceName=acmeair-auth-service rewrite=/"
  name: acmeair-auth-ingress
spec:
  rules:
  - host: INGRESS_URL
    http:
      paths:
      - path: /auth
        backend:
          serviceName: acmeair-auth-service
          servicePort: 9080
